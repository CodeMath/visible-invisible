<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>보이지만 보이지 않는 것</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style type="text/css">
	#main{
		background-image: url('./static/data/game4/game4-bg.png'); 
		background-repeat: no-repeat;
		background-position: center;
		background-size: cover;
		height: 100vh;
	}
	#form_back{
		opacity: 0;
		background: transparent;
		/*background-image: url('./static/data/game4/game4-timebox.png');

		background-position: center;
		background-size: cover;

	}
	#input_name{
		background: transparent;
		color: rgb(252, 244, 231);

		border: none;
		
	}

	#finish{
		opacity: 0;
		position: relative;
		top:-300px;

<body >

	<div class="container-fluid" id="main">
		<div class="path"  style="position: absolute;z-index: 2;width:1580px;height: 600px;background-size: 1580px;opacity: 0;">
			<img src="./static/newbacks.png" style="position: absolute;z-index: 1;left:100px;top:250px;height: 300px;">
		
		</div>
		<nav class="navbar navbar-expand-lg navbar-light " id="navis_" style="padding-top: 20px;">
			<a class="navbar-brand" href="/">
				<img src="./static/data/login/login-topbar.png">
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				</ul>
				<div class="my-2 my-lg-0">
					<img src="./static/data/login/login-toprightlogo.png">
				</div>
			</div>
		</nav>

		<div class="container" id="bodys">

			<div class="row justify-content-center">
				<div class="col-6 text-center" style="margin-top: 350px;">
					<div class="row text-center" id="form_back">
						<form style="width:100%;">
							<input type="text" name="name" id="input_name" readonly  value="{{ context.t_min }} 분  {{ context.t_sec }} 초" style="width:100%;font-size: 100px;text-align: center; word-spacing: -18px;">
						</form>
						<img src="./static/data/game4/game4-text.png" class="text-center" style="margin:0 auto;">
					</div>
				</div>
			</div>

			<div class="row justify-content-center" id="finish">
				<div class="col-md-6 text-center">
					<div class="row text-cetner" >
						<img src="./static/data/game5/game5-centerimage.png" style="margin:0 auto;">
						<br>
						<img src="./static/data/game5/game5-text.png" style="margin:0 auto;margin-top: 50px;">
						<br>
						<img src="./static/data/game5/game5-text2.png" style="margin:0 auto;margin-top: 50px;">
					</div>					
				</div>
			</div>


		</div>


		<div class="footer" style="position: fixed;bottom: 30px;left: 50px; display: inline;">
			<ul class="navbar-nav" style="display: inline-block;">
				<li class="nav-link" style="float: left;padding: 10px;"><a href="/"><img src="./static/navi/main-off.png"></a></li>
				<li class="nav-link" style="float: left;padding: 10px;"><a href="/regist"><img src="./static/navi/login-off.png"></a></li>
				<li class="nav-link" style="float: left;padding: 10px;"><a href="#"><img src="./static/navi/story-off.png"></a></li>
				<li class="nav-link" style="float: left;padding: 10px;"><a href="#"><img src="./static/navi/game-on.png"></a></li>
			</ul>
		</div>

	</div>
